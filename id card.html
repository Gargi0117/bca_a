<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
            font-family: Arial, sans-serif;
        }

        .card-box {
            width: 320px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 80px auto;
            padding-top: 70px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
        }

        .photo-box {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
        }

        .photo-box img {
            width: 120px;
            height: 150px;
            border-radius: 50% / 50%;
            border: 3px solid #333;
            object-fit: cover;
            background-color: #ffffff;
        }

        h2 {
            margin-top: 10px;
            color: #004aad;
        }

        .info {
            text-align: left;
            padding: 15px 25px;
        }

        .info p {
            margin: 8px 0;
            font-size: 14px;
        }

        .validity {
            background-color: #f2f2f2;
            padding: 8px;
            font-size: 13px;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>

<body>

    <div class="card-box">
        <div class="photo-box">
            <img src="IMG-20251229-WA0281.jpg" alt="Photo">
        </div>

        <h2><br> ID CARD</h2>

        <div class="info">
            <p><strong>Name:</strong> Gargi Soni</p>
            <p><strong>ID No:</strong> BCA2024</p>
            <p><strong>Course:</strong> BCA</p>
            <p><strong>College:</strong> United University</p>
        </div>

        <div class="validity">
            Valid Till: 2027
        </div>
    </div>

</body>
</html>
